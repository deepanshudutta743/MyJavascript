<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
<!-- note ********* Important
 when the data comes most of the time it will be in string format
 we need to change it to object(json) to use it -->
 <img style="height: 200px; width:200px" id="myimg">
 <h1>Follwers:<span id="follow"></span></h1>
</body>
<script>
    let data;
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            data=JSON.parse(this.responseText);
            document.querySelector('#myimg').src=data.avatar_url;
            document.querySelector('#follow').innerHTML=`${data.followers}`;
            console.log(data)
        }
    }
    xhr.send(); // for calling the open method bcz xopen method not automatically called
    
    


</script>
</html
