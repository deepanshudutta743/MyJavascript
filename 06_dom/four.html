<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Deppanshu | Dom</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // we are traversing the whole tree which making it unoptimized
    function addLanguage(language){
    const li=document.createElement('li');
    li.innerHTML=`${language}`
    document.querySelector('.language').appendChild(li)

    }
    addLanguage('Java')
    addLanguage('Python')
    // it is optimized
  function addOptiLanguage(language)
  {
    const li=document.createElement('li');
    const addText= document.createTextNode(language);
    li.appendChild(addText)
    document.querySelector('.language').appendChild(li);
  }
  addOptiLanguage('Golang');
  // edit
  const secondLng= document.querySelector("li:nth-child(2)");
  //secondLng.innerHTML="Mojo" // not optimized
  const newLi = document.createElement('li');
  newLi.textContent="Mojo"
  secondLng.replaceWith(newLi);
// edit
const firstKlang=document.querySelector("li:first-child")
firstKlang.outerHTML='<li>TypeScript</li>'

// remove
const lastlang=  document.querySelector('li:last-child');
lastlang.remove();

</script>
</html>
